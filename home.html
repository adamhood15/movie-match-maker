<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Homepage</title>
</head>

<body class="bg-cover flex items-center h-screen justify-center"
    style="background-image: url('./assets/images/movieseats.jpg')">
    <div class="bg-stone-600 bg-opacity-50 border-2 rounded w-3/4">
        <div>
            <H1 class="text-center text-3xl mt-10 text-white">Movie Match Maker</H1>
            <H2 class="text-center text-xl mt-10 text-white">Find your perfect film.</H2>
        </div>

        <div class="flex flex-col space-y-3 text-center mt-10">
            <div>
                <input id="name" class="bg-stone-600 text-white rounded p-2 border-2 border-solid border-white"
                    type="text" placeholder="Enter Name"></input>
            </div>
            <div>
                <select id="genreDropdown">
                    <option value="">Select a genre</option>
                </select>
            </div>
            <div>
                <input type="range" min="1950" max="2023" value="1986" class="" id="distanceSlider">
            </div>
            <label for="distanceSlider" id="distanceDisplay" class="mt-10 text-white">Movies from 1986-Present</label>
            <div>
                <button id="submit"
                    class="button bg-stone-600 text-white rounded p-2 mb-8 border-2 border-solid border-white"
                    type="button">Go</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
