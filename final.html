<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="style" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/Popcorn Emoji.png" type="image/x-icon">
    <title>MOVIE MATCH MAKER</title>
</head>
<body class="bg-[#FFD700] flex items-center justify-center">
    <main class="flex flex-col  justify-between items-center">
        <div class="hidden my-6 movie-card flex flex-wrap flex-col items-center w-[83%] bg-black shadow-lg h-auto shadow-black
                    sm:w-[50%]
                    md:flex-row md: items-start md:w-[75%]
                    lg:w-[65%]">
            <img id="movie-photo" class="h-auto max-w-full md:h-auto lg:h-auto  md:w-1/2 lg:w-[40%]" src="./assets/images/Outsiders.jpeg" alt="Movie Poster">


            <div class="flex flex-col items-center m-3
                        md:h-[70%] md:w-[45%] md:items-start
                        lg:h-[90%] md:w-[35%]
                        lg:w-[50%]
                        xl:gap-5">
                <ul id="movie-info">
                    <h2 id='movie-title' class="text-3xl xl:text-3xl text-[#FDF5E6] font-bold text-left inline-block">The Outsiders</h2>
                    <p id='release-date' class="date text-2xl xl:text-2xl text-[#A74F35] text-right inline-block">1964</p>
                </ul>
                <ul class="p-2">
                    <li id='runtime' class="text-[#FDF5E6] xl:text-lg">Runtime: 97 minutes</li>
                    <li id='director' class="text-[#FDF5E6] xl: text-lg">Directed By: Martin Scorcese</li>
                    <li id='starring' class="text-[#FDF5E6] xl: text-lg">Starring: Tom Cruise</li>
                </ul>
                <p id='synopsis' class="block p-5 text-[#FDF5E6] xl: text-lg">A group of young teenagers that are part of the greaser gang get into trouble.</p>
            
            <div class="items-center md:w-[100%]">
                <h3 id='watch-this' class="text-[#A74F35] text-center font-bold underline xl: text-lg">Watch This On</h3>
                <ul id='streaming-list' class="flex flex-wrap justify-evenly gap-3 p-2">
                </ul>
            </div>
            </div>
        </div>
        <div id="loader"
            class="absolute right-1/2 bottom-1/2 inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status">
            <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
