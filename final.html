<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="style" href="./style.css">
    <title>Document</title>
</head>
<body class="bg-white">
    <main class="flex flex-col bg-yellow-300 justify-between items-center">
        <!-- Can update all these values when we get the API information uploaded -->
        <div class="movie-card flex flex-wrap flex-col items-center mt-10 w-[85%] bg-zinc-200 shadow-xl h-1/2 shadow-black">
            <img id="movie-photo" class="h-[90%] md:h-1/2 lg:h-1/4 w-[90%] md:w-1/2 lg:w-1/4 mt-3" src="./assets/images/movie-poster-jaws.jpg">

            <div class="flex flex-col items-center m-3">
                <ul id="movie-info">
                    <h2 class="movie-title text-3xl text-black font-bold text-left inline-block">Jaws</h2>
                    <p class="date text-2xl text-black text-right inline-block">1964</p>
                    <ul class="text-black text-center p-2">
                            <li class="text-black p-1 inline-block">Hulu</li>
                            <li class="text-black p-1 inline-block">Netflix</li>
                            <li class="text-black p-1 inline-block">HBO Max</li>
                    </li>

                </ul>
            </div>
        </div>

        <button id='try-again-btn' class="button bg-stone-600 text-white rounded p-2 m-5" type="button">On second thought...</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
