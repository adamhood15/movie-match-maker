<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gradient-to-bl from-red-700 to-red-500">
    <main class="flex flex-col justify-between items-center h-screen">
        <h1 class="closing-text text-center text-2xl mt-10 mx-10 text-white">Enjoy your movie, person</h1>
        <!-- Can update all these values when we get the API information uploaded -->
        <div class="flex flex-wrap flex-col movie-card border-2 rounded w-3/4 bg-stone-600">
            <h2 class="text-lg m-3 text-center text-white">Movie Name 
                <icon id="rating">*****</icon>
            </h2>
            <div class="flex flex-col items-center">
                <img id="movie-photo" class='h-32 w-32 m-3'src="./assets/images/Placeholder Image.webp">
                <ul id="movie-info">
                    <li id="movie-webpage" class="p-2 text-white"><span class="font-bold text-white">Synopsis: </span> Blah blah blah, blah blah blah.</li>
                    
                </ul>
            </div>
        </div>

        <button id='try-again-btn' class="button bg-stone-600 text-white rounded p-2 mb-8 border-2 border-solid border-white" type="button">On second thought...</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
